<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <script src="https://kit.fontawesome.com/7eaaa8df92.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
         </div>
    <div class="box">
        <i class="fa fa-key"></i>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">
    </div>
    <button class="btn" onclick="myfunction()">Sign In</button>
    
    <div class="icons">
        <h2>or signup using</h2>
        <div class="logo">
            <img src="./index_images/google.png" alt="no" height="34px" width="34px">
            <img src="./index_images/twiiter.png" alt="no" height="34px" width="34px">
            <img src="./index_images/fblogo.png" alt="no" height="34px" width="34px">
        </div>


    </div>

    </div>
    <script src="./index.js"></script>;
    
</body>
</html>
